    <symbol id="requests-icon" viewBox="0 0 48 48">
      <g fill="none" fill-rule="evenodd">
        <path fill="none" d="M0 0h48v48H0z" />

    </symbol>
    <symbol id="process-icon" viewBox="0 0 48 48">
      <g fill="none" fill-rule="evenodd">
        <path fill="#FFF" fill-opacity="0" fill-rule="nonzero" d="M0 0h48v48H0z" />
        <circle cx="24" cy="24" r="20" stroke="#FFF" stroke-width="2" />
        <path stroke="#FFF" stroke-linecap="round" stroke-width="2" d="M33 33l-9-9V13M3.758 12.017l-.682-.731a2 2 0 0 1 .098-2.827l5.851-5.456a2 2 0 0 1 2.827.099l.682.731" />

    <symbol id="order-icon" viewBox="0 0 48 48">
      <g fill="none" fill-rule="evenodd">
        <path fill="#FFF" fill-opacity="0" fill-rule="nonzero" d="M0 0h48v48H0z" />
        <circle cx="18.5" cy="39.5" r="2.5" stroke="#FFF" stroke-width="2" />

      <g fill="none" fill-rule="evenodd" stroke="#1E1E1E" stroke-width="2">
        <g transform="translate(23 23)">
          <circle cx="12" cy="12" r="12" />
          <path stroke-linecap="round" d="M7 7l10 10M17 7L7 17" />

  <div class="wrapper">
    <header class="header">
      <div class="header__inner">
        <div class="header__logo"><img src="images/content/partner-logo.svg" alt="РИВ ГОШ"></div>
        <div class="user">
          <button class="js-user user__button" type="button">
            <span class="user__icon">Е</span>
            Елена
            <svg class="user__arrow" aria-hidden="true">
              <use xlink:href="#dropdown-arrow" />
            </svg>
          </button>
          <div class="user__dropdown">
            <ul class="user__dropdown-list">
              <li class="user__dropdown-item"><span class="user__dropdown-content">dlinniyaddresspochty1234856@mail.ru</span></li>
              <li class="user__dropdown-item">
                <a class="user__dropdown-link" href="#">Выход</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebar__panel">
        <button class="js-sidebar-opener sidebar__opener" type="button" title="Открыть меню">
          <svg class="sidebar__opener-icon" aria-hidden="true">
            <use xlink:href="#burger" />
          </svg>
        </button>
        <div class="sidebar__panel-logo"><img src="images/digift-logo-small.svg" alt="Digift"></div>
      </div>
      <div class="sidebar__inner">
        <button class="make-request" type="button">
          Создать заявку
          <span class="make-request__icon-block">
            <svg class="make-request__icon" aria-hidden="true">
              <use xlink:href="#plus" />
            </svg>
          </span>
        </button>
        <nav class="main-menu">
          <ul class="main-menu__list">
            <li class="main-menu__item">
              <a class="main-menu__link is-active" href="#">Заявки</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="#">Оформление</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="#">Заказы</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="#">Отмены</a>
            </li>
          </ul>
        </nav>
        <div class="sidebar__bottom">
          <a class="sidebar__phone" href="tel:+78003330778">
            <svg class="sidebar__phone-icon" aria-hidden="true">
              <use xlink:href="#phone" />
            </svg>
            <span class="sidebar__phone-text">8 800 333 07 78</span>
          </a>
          <button class="sidebar__help-button" type="button">Помощь</button>
          <a class="sidebar__link" href="https://www.digift.ru/" target="_blank">digift.ru</a>
          <a class="sidebar__link" href="mailto:info@digift.ru">info@digift.ru</a>
          <div class="sidebar__developer">
            Powered by
            <img src="images/digift-logo.svg" alt="Digift">
          </div>
        </div>
      </div>
    </div>

    <main class="content">
      <div class="tables">
        <div class="table-wrapper table-wrapper--requests">
          <p class="table-title table-title--requests">
            Новые заявки
            <span class="table-title__counter">0</span>
          </p>
        </div>
        <div class="table-wrapper">
          <p class="table-title table-title--process">
            Оформление заказа (Digift)
            <span class="table-title__counter">0</span>
          </p>
        </div>
        <div class="table-wrapper">
          <p class="table-title table-title--orders">
            Завершенные заказы
            <span class="table-title__counter">0</span>
          </p>
        </div>
        <div class="table-wrapper">
          <p class="table-title table-title--cancels">
            Отмененные заявки
            <span class="table-title__counter">0</span>
          </p>
        </div>
      </div>
    </main>
  </div>


  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
